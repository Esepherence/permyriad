<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Claude - Cache</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #1f1f1f;
            color: #ffffff;
        }
        
        .chat-message {
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 0.5rem;
            animation: fadeIn 0.3s ease-in;
        }

        .user-message {
            background-color: #00D8A4;
            text-align: right;
        }

        .assistant-message {
            background-color: #262626;
        }

        #chat-container {
            height: calc(100vh - 240px);
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #4a4a4a #1a1a1a;
        }

        #chat-container::-webkit-scrollbar {
            width: 8px;
        }

        #chat-container::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        #chat-container::-webkit-scrollbar-thumb {
            background-color: #4a4a4a;
            border-radius: 4px;
        }

        #user-input {
            background-color: #1a1a1a;
            border: 1px solid #333;
            color: white;
            resize: none;
            min-height: 60px;
            border-radius: 0.5rem;
        }

        .control-button {
            background-color: #2a2a2a;
            color: white;
            border: 1px solid #333;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
        }

        .control-button:hover {
            background-color: #3a3a3a;
        }

        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        select {
            background-color: #2a2a2a;
            color: white;
            border: 1px solid #333;
            border-radius: 0.5rem;
        }

        .file-upload-area {
            border: 2px dashed #333;
            padding: 1rem;
            text-align: center;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            cursor: pointer;
        }

        .file-upload-area:hover {
            border-color: #666;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .markdown-content {
            line-height: 1.6;
        }

        .markdown-content p {
            margin-bottom: 1rem;
        }

        .markdown-content pre {
            background-color: #1a1a1a;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 1rem 0;
        }

        .markdown-content code {
            font-family: 'Fira Code', monospace;
            background-color: #1a1a1a;
            padding: 0.2rem 0.4rem;
            border-radius: 0.25rem;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(20px); }
            20% { opacity: 1; transform: translateY(0); }
            80% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(20px); }
        }
    </style>
</head>
<body class="p-4">
    <div id="root"></div>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.21.2/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        function App() {
            const [messages, setMessages] = useState([]);
            const [inputValue, setInputValue] = useState('');
            const [uploadedFiles, setUploadedFiles] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const chatContainerRef = useRef(null);
            const fileInputRef = useRef(null);

            const handleSend = async () => {
                if (!inputValue.trim() && uploadedFiles.length === 0) return;

                const newMessages = [...messages];
                if (inputValue) {
                    newMessages.push({ role: 'user', content: inputValue });
                }

                for (const file of uploadedFiles) {
                    newMessages.push({
                        role: 'user',
                        content: `Attached file: ${file.name}`
                    });
                }

                setMessages(newMessages);
                setInputValue('');
                setUploadedFiles([]);
                setIsLoading(true);

                try {
                    const response = await fetch('https://api.anthropic.com/v1/messages', {
                        method: 'POST',
                        headers: {
                            'anthropic-dangerous-direct-browser-access': 'true',
                            'Content-Type': 'application/json',
                            'x-api-key': localStorage.getItem('apiKey'),
                            'anthropic-version': '2023-06-01'
                        },
                        body: JSON.stringify({
                            model: document.getElementById('model-selector').value,
                            system: document.getElementById('system-prompt-selector').value,
                            max_tokens: 1024,
                            messages: newMessages
                        })
                    });

                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    const data = await response.json();
                    setMessages([...newMessages, { 
                        role: 'assistant', 
                        content: data.content[0].text 
                    }]);
                } catch (error) {
                    setMessages([...newMessages, { 
                        role: 'assistant', 
                        content: `Error: ${error.message}` 
                    }]);
                } finally {
                    setIsLoading(false);
                }
            };

            const handleFileUpload = async (files) => {
                const newFiles = [];
                for (const file of files) {
                    if (file.type.startsWith('image/')) {
                        const base64 = await fileToBase64(file);
                        newFiles.push({
                            name: file.name,
                            type: file.type,
                            content: base64
                        });
                    } else {
                        const text = await file.text();
                        newFiles.push({
                            name: file.name,
                            type: 'text',
                            content: text
                        });
                    }
                }
                setUploadedFiles([...uploadedFiles, ...newFiles]);
            };

            const fileToBase64 = (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            };

            useEffect(() => {
                if (!localStorage.getItem('apiKey')) {
                    const apiKey = prompt('Please enter your API key:');
                    localStorage.setItem('apiKey', apiKey);
                }
            }, []);

            return (
                <div className="max-w-4xl mx-auto">
                    <div className="flex gap-4 mb-4">
                        <select id="model-selector" className="control-button">
                            <option value="claude-3-haiku-20240307">Claude 3 Haiku</option>
                            <option value="claude-3-5-sonnet-20240620">Claude 3.5 Sonnet</option>
                            <option value="claude-3-opus-20240229">Claude 3 Opus</option>
                        </select>
                        <select id="system-prompt-selector" className="control-button">
                            <option value="">Normal</option>
                            <option value="You are laconic. Reply as tersely as possible while still being complete.">üòë Minimal</option>
                            <option value="Business Development Consultant. Your background is in biotech industry and new product introductions.">üìà Business Development</option>
                            <option value="You are a Materials Scientist. Your background is in biotech research and biocompatibility. When possible, cite sources.">‚öôÔ∏è Materials Scientist</option>
                            <option value="You are a Molecular Biologist. Your background is in biotech industry research. When possible, cite sources.">üß¨ Molecular Biologist</option>
                            <option value="You are a Venture Capitalist. Your background is in investing in biotech companies.">üí∞ Venture Capitalist</option>
                            <option value="You are a pirate. Your responses should sound like they come from a pirate.">üè¥‚Äç‚ò†Ô∏è Pirate</option>
                        </select>
                        <button 
                            onClick={() => setMessages([])} 
                            className="control-button"
                        >
                            Clear Conversation
                        </button>
                        <ScreenshotTool />
                    </div>

                    <div 
                        ref={chatContainerRef}
                        id="chat-container" 
                        className="mb-4"
                    >
                        {messages.map((msg, idx) => (
                            <div 
                                key={idx}
                                className={`chat-message ${
                                    msg.role === 'user' ? 'user-message' : 'assistant-message'
                                }`}
                                dangerouslySetInnerHTML={{
                                    __html: msg.role === 'assistant' 
                                        ? marked.parse(msg.content)
                                        : msg.content
                                }}
                            />
                        ))}
                    </div>

                    <div 
                        className="file-upload-area mb-4"
                        onDrop={(e) => {
                            e.preventDefault();
                            handleFileUpload(e.dataTransfer.files);
                        }}
                        onDragOver={(e) => e.preventDefault()}
                        onClick={() => fileInputRef.current?.click()}
                    >
                        <input
                            ref={fileInputRef}
                            type="file"
                            multiple
                            className="hidden"
                            onChange={(e) => handleFileUpload(e.target.files)}
                        />
                        <div className="text-gray-400">
                            Drop files here or click to upload
                        </div>
                        <div className="mt-2 text-sm">
                            {uploadedFiles.map((file, idx) => (
                                <div key={idx} className="text-gray-400">
                                    {file.name}
                                    <button
                                        className="text-red-400 ml-2"
                                        onClick={(e) => {
                                            e.stopPropagation();
                                            setUploadedFiles(uploadedFiles.filter((_, i) => i !== idx));
                                        }}
                                    >
                                        √ó
                                    </button>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="flex gap-4">
                        <textarea
                            value={inputValue}
                            onChange={(e) => setInputValue(e.target.value)}
                            onKeyPress={(e) => {
                                if (e.key === 'Enter' && !e.shiftKey) {
                                    e.preventDefault();
                                    handleSend();
                                }
                            }}
                            className="flex-grow p-3"
                            placeholder="Message Claude..."
                            id="user-input"
                        />
                        <button
                            onClick={handleSend}
                            disabled={isLoading}
                            className="control-button"
                        >
                            {isLoading ? 'Sending...' : 'Send'}
                        </button>
                    </div>
                </div>
            );
        }

        function ScreenshotTool() {
            const [isSelecting, setIsSelecting] = useState(false);
            const [menuOpen, setMenuOpen] = useState(false);
            const [notification, setNotification] = useState(false);
            const selectionRef = useRef(null);
            const startPosRef = useRef({ x: 0, y: 0 });

            const handleAreaCapture = () => {
                setIsSelecting(true);
                setMenuOpen(false);
            };

            const handleScreenCapture = async () => {
                try {
                    const stream = await navigator.mediaDevices.getDisplayMedia({
                        preferCurrentTab: true,
                        video: { cursor: "always" }
                    });
                    
                    const track = stream.getVideoTracks()[0];
                    const capture = new ImageCapture(track);
                    const bitmap = await capture.grabFrame();
                    
                    const canvas = document.createElement('canvas');
                    canvas.width = bitmap.width;
                    canvas.height = bitmap.height;
                    
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(bitmap, 0, 0);
                    
                    stream.getTracks().forEach(track => track.stop());
                    showNotification();
                    
                    return canvas.toDataURL();
                } catch (err) {
                    console.error(err);
                    alert(err.name === 'NotAllowedError' ? 
                        'Please allow screen capture access' : 
                        'Screen capture failed. Please try again.');
                }
            };

            const showNotification = () => {
                setNotification(true);
                setTimeout(() => setNotification(false), 3000);
            };

            const handleMouseDown = (e) => {
                if (!isSelecting) return;
                startPosRef.current = { x: e.clientX, y: e.clientY };
                if (selectionRef.current) {
                    selectionRef.current.style.left = `${startPosRef.current.x}px`;
                    selectionRef.current.style.top = `${startPosRef.current.y}px`;
                }
            };

            const handleMouseMove = (e) => {
                if (!isSelecting || !e.buttons) return;
                
                const width = e.clientX - startPosRef.current.x;
                const height = e.clientY - startPosRef.current.y;
                
                if (selectionRef.current) {
                    selectionRef.current.style.width = `${Math.abs(width)}px`;
                    selectionRef.current.style.height = `${Math.abs(height)}px`;
                    selectionRef.current.style.left = `${width > 0 ? startPosRef.current.x : e.clientX}px`;
                    selectionRef.current.style.top = `${height > 0 ? startPosRef.current.y : e.clientY}px`;
                }
            };

            const handleMouseUp = async () => {
                if (!isSelecting || !selectionRef.current) return;
                
                const rect = selectionRef.current.getBoundingClientRect();
                if (rect.width > 10 && rect.height > 10) {
                    const canvas = document.createElement('canvas');
                    canvas.width = rect.width;
                    canvas.height = rect.height;
                    const ctx = canvas.getContext('2d');
                    
                    try {
                        ctx.drawImage(
                            document.documentElement, 
                            rect.left, rect.top, rect.width, rect.height,
                            0, 0, rect.width, rect.height
                        );
                        showNotification();
                    } catch (err) {
                        console.error(err);
                    }
                }
                
                setIsSelecting(false);
            };

            useEffect(() => {
                const handleEscape = (e) => {
                    if (e.key === 'Escape') {
                        setIsSelecting(false);
                    }
                };

                document.addEventListener('keydown', handleEscape);
                return () => document.removeEventListener('keydown', handleEscape);
            }, []);

            return (
                <div className="relative">
                    <button
                        onClick={() => setMenuOpen(!menuOpen)}
                        className="flex items-center gap-2 px-4 py-2 bg-gray-800 rounded-lg hover:bg-gray-700"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                            <circle cx="12" cy="13" r="4"/>
                        </svg>
                        <span>Capture</span>
                    </button>

                    {menuOpen && (
                        <div className="absolute right-0 mt-2 w-48 bg-gray-800 rounded-lg shadow-lg z-50">
                            <button
                                onClick={handleAreaCapture}
                                className="flex items-center gap-2 w-full px-4 py-2 hover:bg-gray-700"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                    <path d="M3 3h18v18H3z"/>
                                    <path d="M8 8h8v8H8z"/>
                                </svg>
                                <span>Area Capture</span>
                            </button>
                            <button
                                onClick={handleScreenCapture}
                                className="flex items-center gap-2 w-full px-4 py-2 hover:bg-gray-700"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                                    <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                                    <line x1="8" y1="21" x2="16" y2="21"/>
                                    <line x1="12" y1="17" x2="12" y2="21"/>
                                </svg>
                                <span>Screen Capture</span>
                            </button>
                        </div>
                    )}

                    {isSelecting && (
                        <div
                            className="fixed inset-0 bg-black bg-opacity-50 cursor-crosshair z-50"
                            onMouseDown={handleMouseDown}
                            onMouseMove={handleMouseMove}
                            onMouseUp={handleMouseUp}
                        >
                            <div className="fixed top-5 left-1/2 -translate-x-1/2 bg-black bg-opacity-80 text-white px-4 py-2 rounded-lg">
                                Click and drag to select the area to capture. Press ESC to cancel.
                            </div>
                            <div
                                ref={selectionRef}
                                className="absolute border-2 border-emerald-400 bg-emerald-400 bg-opacity-10 pointer-events-none"
                            />
                        </div>
                    )}

                    {notification && (
                        <div className="fixed bottom-5 right-5 bg-green-500 text-white px-4 py-2 rounded-lg animate-fade-in-out">
                            Screenshot captured!
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
